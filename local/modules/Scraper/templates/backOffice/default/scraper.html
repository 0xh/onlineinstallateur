<div class="general-block-decorator">
    <div class="row">
        <div class="col-md-12 title title-without-tabs">
            {intl l='Scrape Product' d='hookscraper.bo.default'}
        </div>
    </div>

    <div class="row">
            <div class="form-container">
				<div class="well well-sm">
                    <form method="POST" action="{url path="/admin/module/scraper/scrapeproduct"}"class="scraperform clearfix">
                            <div class="form-group {if $error}has-error{/if}">
                                <div class="col-md-3">
                                    <input type="text" id="{$label_attr.for}" name="product_ref" value="" title="{intl l='Product REF' d='scraper.bo.default'}" placeholder="{intl l='Product REF' d='scraper.bo.default'}" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <span class="input-group-btn" style="text-align:right">
                                        <input type="submit" class="form-submit-button btn btn-sm btn-success" value="{intl d='scraper.bo.default' l='Search'}" >
                                    </span>
                                </div>
                            </div>
                    </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        	<div class="well well-sm">
				<section id="products-new">	
					<label class="control-label">{intl d='scraper.bo.default' l='Response'}</label>
					<div id="scraper_response">
            		</div>
				</section>	
			</div>
        </div>
    </div>
 </div>
