{assign var=params value=$parameters|json_decode:1}

<td class="text-center">
    {$id} 
    <input type="hidden" name="elementId" value="{$id}">
</td>
<td class="text-center">
    {$typeElement}
    <input type="hidden" name="typeElement" value="{$typeElement}">
</td>
<td class="text-center">
    {$params.multiple|default:'false'}
</td>
<td>
    <input type="checkbox" id="c-visible-{$id}" class="selectionVisibleToggle" name="visible" {if $visible == 1}checked="checked"{/if}>
</td>
<td>
    <input type="checkbox" id="c-required-{$id}" class="selectionRequiredToggle1" name="required" {if $params.required}checked="checked"{/if}>
</td>
<td class="text-center">
    <div class="form-group">
        <div class="control-input">
            <input type="text" name="question" value="{$question}" class="form-control" aria-required="true" required>
        </div>
    </div>
</td>
<td class="text-center">
    <div class="form-group">
        <div class="control-input">
            <strong>{intl l='Min value:'}</strong><input type="number" name="min_val" value="{$params.attr.min}" class="form-control" aria-required="true" required>
        </div>
    </div>
</td>

<td>
</td>

<td class="text-center">
    <div class="form-group">
        <div class="control-input">
            <strong>{intl l='Max value:'}</strong> <input type="number" name="max_val" value="{$params.attr.max}" class="form-control" aria-required="true" required>
        </div>
    </div>
</td>

<td class="text-center">
    <div class="form-group">
        <div class="control-input">
            <strong>{intl l='Currency:'}</strong> <input type="text" name="currency" value="{$params.attr.currency}" class="form-control" aria-required="true" required>
        </div>
    </div>
</td>
