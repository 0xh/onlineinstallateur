<li> 
    {form_field field="{$element.name}"} 
    <div class="frage">
        <div>
            <label class="fragelabel fs-field-label fs-anim-upper" for="{$for}">
                <h3 class="question_label">{intl l="{$label}"}</h3>
            </label>
        </div>
        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
            <div class="fs-radio-group fs-radio-normal clearfix fs-anim-lower">                
                {foreach $choices as $choice}
                    {assign var=choiceArray value="|"|explode:$choice->label}
                    <div class="frontIcons frontIcons-multiple {$element.name}{$choice->value} choice-image" radio-id="{$element.name}{$choice->value}" next-question="{$choiceArray[1]}" style="position:relative">
                        <img src="{$element.attr.answer.values[$choice->data].data_icon nofilter}" style="width: 100%;" />
						<span for="{$name}" class="radio{$choice->text} fs-field-label-sm radiop textHolder" style=""><p>{$choiceArray[0]}</p></span>
                        <p >
                            <input name="{$name}" type="checkbox" class="multiple-image-choice" value="{$choice->value}">

                        </p>
                    </div>
                {/foreach}
                <div class="next btn-weiter">{intl l='Weiter'} </div>
            </div>
        </div>
    </div>
    {/form_field}
</li>
