<li>
    {form_field field="{$element.name}"} 
    <div class="frage {$element.name}">
        <h3>
            <label class="question_label" for="q15">{intl l="{$label}"}{if $element.required eq true }*{/if}</label> <br/>
        </h3>
        <span class="textarea">
            <textarea class="fs-anim-lower inputTextarea"  rows="5" cols="50" oninvalid="alertFromFront('{intl l='Please fill out '}{intl l="{$label}"}');"  name="{$name}" placeholder="{$element.attr.placeholder}" {if $element.required eq true }required{/if}></textarea>
            <input type="button" name="next" class="simpleNext btn" value="{intl l='Weiter'}" />
        </span>
    </div>
    {/form_field}
</li>
