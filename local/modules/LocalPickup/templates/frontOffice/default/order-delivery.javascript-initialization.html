<script type="text/javascript">
$(document).ready(function () {
    $('[id*=delivery-method]').click(function(){
        $ckbox = $('#delivery-method_49');
        $pickup= $('#local-pickup-locations');
        if ($ckbox.is(':checked')) {
          $pickup.show();
        } else if (!($ckbox.is(":checked"))){
          $pickup.hide();
        }
    });
});
</script>
