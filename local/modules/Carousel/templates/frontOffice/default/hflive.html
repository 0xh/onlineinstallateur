<section class="carousel-container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-inner">
                {loop type="carousel" name="carousel{$carousel_id}" width="1200" height="516" resize_mode="borders" visible="1" carousel_id=$carousel_id}
                <figure class="item {if $LOOP_COUNT == 1}active{/if}">
                    {if $URL}<a href="{$URL|default:'#'}">{/if}
                    <img src="{$IMAGE_URL}" alt="{$ALT}">
                    {if $URL}</a>{/if}
 					<a href="{$URL|default:'#'}">
                    	<div class="carousel-caption">
                        	<div class="banner-title">{if $DESCRIPTION}{$DESCRIPTION nofilter}{/if}</div>
                        	{if $TITLE!=""}
                        		<button class="btn btn-1 btn-1-a btn-1-responsive">{$TITLE nofilter}</button>
                        	{/if}
                    	</div>
					</a>
                    
                </figure>
                {/loop}
            </div>
        </div>
        <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="icon-prev"></span></a>
        <a class="right carousel-control" href="#carousel" data-slide="next"><span class="icon-next"></span></a>
    </div>
</section><!-- #carousel --
