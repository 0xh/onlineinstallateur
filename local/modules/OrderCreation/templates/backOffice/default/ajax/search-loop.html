{ifloop rel="product-search"}
	<option disabled selected="selected">
		{intl l="Select a product from the list"}
	</option>
	
	{loop type="product" name="product-search" visible="*" search_mode="sentence" search_term=$search_term search_in="ref,id,ean_code,title"  return_url=false}
		<option value="{$PRODUCT_SALE_ELEMENT}">
			{$TITLE} ({$QUANTITY})
		</option>
	{/loop}
{/ifloop}
{elseloop rel="product-search"}
	<option>{intl l="There are no products matching your search criteria"}</option>
{/elseloop}
