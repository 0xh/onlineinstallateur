<div class="general-block-decorator">
    <div class="row">
        <div class="col-md-12 title title-without-tabs">
            {intl l='Scrape Products' d='hookscraper.bo.default'}
        </div>
    </div>

    <div class="row">
            <div class="form-container">
				<div class="well well-sm">
                    <form method="POST" action="{url path="/admin/module/hookscraper/scrapeproduct"}" class="clearfix">
                            <div class="form-group {if $error}has-error{/if}">
                            
                                <div class="col-md-3">
                                    <input type="text" id="{$label_attr.for}" {if $required}required="required"{/if} name="product_gc_id" value="" title="{intl l='Product GC_ID' d='hookscraper.bo.default'}" placeholder="{intl l='Product GC_ID' d='hookscraper.bo.default'}" class="form-control">
                                </div>

			                     <div class="col-md-3"> 
				                     <select name='brand_id' class="form-control">
				                        <option value="0">{intl l="No brand"}</option>
				                        {loop name="brand-list" type="brand" visible="*" return_url=false}
				                            <option value="{$ID}" {if $BRAND_ID == $ID}selected="selected"{/if}>{$TITLE}</option>
				                        {/loop}
				                    </select>
			                     </div>

			                    <div class="col-md-3">
				                    <select {if $required}required="required"{/if} name="category_id" class="form-control">
			                              <option value="0" disabled>{intl l="Top level"}</option>
			
			                              {loop name="cat-parent" type="category-tree" category="0" visible="*" product="0" return_url=false}
			                                   <option value="{$ID}" style="padding-left: {3 + $LEVEL * 20}px" {if $DEFAULT_CATEGORY == $ID}selected="selected"{/if}>{$TITLE}</option>
			                              {/loop}
				                    </select>
			                    </div>
                    
                        <div class="col-md-3">
                        <span class="input-group-btn" style="text-align:right">
                            <input type="submit" class="form-submit-button btn btn-sm btn-success" value="{intl d='hookscraper.bo.default' l='Import Product'}" >
                        </span>
					   </div>
                    </form>
 				</div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
        	<div class="well well-sm">
				<section id="products-new">	
					<label class="control-label">{intl d='hookscraper.bo.default' l='Raw response'}</label>
					<div id="category-products">
            		</div><!-- /#category-products -->
				</section><!-- #products-heizung -->	
			</div>
        </div>
    </div>

	<div class="row">
        <div class="col-md-12">
        	<div class="well well-sm">
        		<div class="form-container">
					<form method="POST" action="{url path="/admin/module/hookscraper/addproductfromgc"}" class="clearfix">
                            <div class="form-group {if $error}has-error{/if}">
                                <label for="{$label_attr.for}" class="control-label">{intl d='hookscraper.bo.default' l='Product details'}</label>
                                <div class="input-group">
                                    <input type="text" id="{$label_attr.for}" {if $required}required="required"{/if} name="product_gc_id" value="" title="{intl l='Product Title' d='hookscraper.bo.default'}" placeholder="{intl l='Title' d='hookscraper.bo.default'}" class="form-control">
                                    <span class="input-group-btn">
                                        <input type="submit" class="form-submit-button btn btn-sm btn-success" value="{intl d='hookscraper.bo.default' l='Import Product'}" >
                                    </span>
                                </div>
                            </div>
                    </form>       			
        		</div>
			</div>
        </div>
    </div>
    
    
    
</div>
